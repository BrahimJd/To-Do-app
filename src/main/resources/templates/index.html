<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
<div class="bg-white py-6 sm:py-8 lg:py-12"
     style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
        <div class="mb-10 md:mb-16">
            <h2 class="mb-4 text-center text-2xl font-bold text-gray-800 md:mb-6 lg:text-3xl">Todo app</h2>
        </div>
        <div class="grid gap-4">
            <div th:each="item : ${items}" class="bg-white shadow-md rounded-lg p-4 flex items-center justify-between">
                <div class="flex-1 mr-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2" th:text="${item.name}"></h3>
                    <p class="text-sm text-gray-600" th:text="${item.description}"></p>
                </div>
                <div class="flex items-center">
                    <label>
                        <input type="checkbox" th:checked="${item.done}" disabled
                               class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring focus:border-blue-300">
                    </label>
                    <span class="ml-2 text-sm text-gray-900">Completed</span>
                    <div class="ml-4 space-x-2">
                        <a href="#" th:href="@{/edit/{id}(id=${item.id})}" class="text-blue-500">Edit</a>
                        <a href="#" th:href="@{/delete/{id}(id=${item.id})}" class="text-red-500">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex justify-center mt-4">
            <a href="/create-item"
               class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-block">Add a new
                task</a>
        </div>
    </div>
</div>
</body>
